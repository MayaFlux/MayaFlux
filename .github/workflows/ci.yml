name: MayaFlux CI
on:
  workflow_dispatch: # Manual trigger only
    inputs:
      run_tests:
        description: "Run tests after build"
        required: false
        default: true
        type: boolean
env:
  BUILD_TYPE: Release
jobs:
  build:
    runs-on: macos-latest
    name: "macOS System Clang C++23"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar
            /opt/homebrew/lib
            /opt/homebrew/include
          key: homebrew-${{ runner.os }}-deps-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            homebrew-${{ runner.os }}-deps-
            homebrew-${{ runner.os }}-

      - name: Install dependencies
        shell: bash
        run: |
          brew update
          brew install llvm rtaudio eigen magic_enum onedpl
          brew install ffmpeg glfw googletest

      - name: Check system Clang C++23 support
        shell: bash
        run: |
          echo "=== System Clang Version ==="
          clang++ --version
          echo "=== Testing C++23 features ==="
          echo '#include <ranges>' > test.cpp
          echo 'int main() { auto v = std::views::iota(0, 5); return 0; }' >> test.cpp
          clang++ -std=c++23 test.cpp -o test && echo "✅ C++23 works with system Clang" || echo "❌ C++23 failed"

      - name: Set up system environment (no LLVM paths)
        shell: bash
        run: |
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV

      - name: Configure CMake
        shell: bash
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_CXX_STANDARD=23 \
            -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Build
        shell: bash
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel --verbose

      - name: Test
        shell: bash
        working-directory: build
        run: ctest --output-on-failure --parallel

      - name: Upload build artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-system-clang
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log
            build/Testing/Temporary/LastTest.log
