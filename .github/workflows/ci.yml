name: MayaFlux CI
on:
  push:
    branches: [main, containerdata]
  pull_request:
    branches: [main]
env:
  BUILD_TYPE: Release
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Use system Xcode Clang (definitely exists)
          - os: macos-latest
            name: "macOS System Clang"
            cc: clang
            cxx: clang++
            install_deps: |
              brew install rtaudio eigen magic_enum
              brew install ffmpeg glfw googletest

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug available compilers
        shell: bash
        run: |
          echo "=== System PATH ==="
          echo $PATH
          echo "=== Available clang ==="
          which clang
          which clang++
          clang --version
          clang++ --version
          echo "=== Homebrew LLVM check ==="
          ls -la /opt/homebrew/opt/ | grep llvm || echo "No LLVM in homebrew"

      - name: Set up environment
        shell: bash
        run: |
          echo "CC=${{ matrix.cc }}" >> $GITHUB_ENV
          echo "CXX=${{ matrix.cxx }}" >> $GITHUB_ENV

      - name: Install dependencies
        shell: bash
        run: ${{ matrix.install_deps }}

      - name: Configure CMake (remove hardcoded paths)
        shell: bash
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_CXX_STANDARD=23 \
            -DCMAKE_VERBOSE_MAKEFILE=ON
      - name: Build
        shell: bash
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel --verbose
      - name: Test
        shell: bash
        working-directory: build
        run: ctest --output-on-failure --parallel
      - name: Upload build artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.name }}
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log
            build/Testing/Temporary/LastTest.log
