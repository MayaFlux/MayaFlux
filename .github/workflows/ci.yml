name: MayaFlux CI
on:
  push:
    branches: [main, containerdata]
  pull_request:
    branches: [main]
env:
  BUILD_TYPE: Release
jobs:
  build:
    runs-on: macos-latest
    name: "macOS LLVM C++23"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar
            /opt/homebrew/lib
            /opt/homebrew/include
          key: homebrew-${{ runner.os }}-llvm-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            homebrew-${{ runner.os }}-llvm-
            homebrew-${{ runner.os }}-

      - name: Install LLVM and dependencies
        shell: bash
        run: |
          brew update
          brew install llvm rtaudio eigen magic_enum onedpl
          brew install ffmpeg glfw googletest

      - name: Set up LLVM environment
        shell: bash
        run: |
          LLVM_PREFIX=$(brew --prefix llvm)
          echo "LLVM_PREFIX=${LLVM_PREFIX}" >> $GITHUB_ENV
          echo "${LLVM_PREFIX}/bin" >> $GITHUB_PATH
          echo "CC=${LLVM_PREFIX}/bin/clang" >> $GITHUB_ENV
          echo "CXX=${LLVM_PREFIX}/bin/clang++" >> $GITHUB_ENV

      - name: Verify LLVM setup
        shell: bash
        run: |
          echo "=== LLVM Path: $LLVM_PREFIX ==="
          clang++ --version
          echo "=== C++23 feature check ==="
          echo '#include <ranges>' > test.cpp
          echo 'int main() { auto v = std::views::iota(0, 5); return 0; }' >> test.cpp
          clang++ -std=c++23 test.cpp -o test && echo "C++23 working" || echo "C++23 failed"

      - name: Configure CMake
        shell: bash
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_CXX_STANDARD=23 \
            -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Build
        shell: bash
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel --verbose

      - name: Test
        shell: bash
        working-directory: build
        run: ctest --output-on-failure --parallel

      - name: Upload build artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-llvm
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log
            build/Testing/Temporary/LastTest.log
