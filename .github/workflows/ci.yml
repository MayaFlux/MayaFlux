name: MayaFlux CI
on:
  push:
    branches: [main, containerdata]
  pull_request:
    branches: [main]
env:
  BUILD_TYPE: Release
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: "macOS System Clang"
            cc: clang
            cxx: clang++

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar
            /opt/homebrew/lib
            /opt/homebrew/include
          key: homebrew-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            homebrew-${{ runner.os }}-

      - name: Set up environment
        shell: bash
        run: |
          echo "CC=${{ matrix.cc }}" >> $GITHUB_ENV
          echo "CXX=${{ matrix.cxx }}" >> $GITHUB_ENV

      - name: Install dependencies
        shell: bash
        run: |
          # Update brew and install dependencies
          brew update
          brew install rtaudio eigen magic_enum onedpl
          brew install ffmpeg glfw googletest

      - name: Debug available compilers
        shell: bash
        run: |
          echo "=== System Clang ==="
          which clang++
          clang++ --version
          echo "=== Dependencies check ==="
          brew list | grep -E "(rtaudio|eigen|ffmpeg|onedpl)"

      - name: Configure CMake
        shell: bash
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_CXX_STANDARD=23 \
            -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: build
          key: cmake-build-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'src/**/*.cpp', 'src/**/*.hpp') }}
          restore-keys: |
            cmake-build-${{ runner.os }}-

      - name: Build
        shell: bash
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel --verbose

      - name: Test
        shell: bash
        working-directory: build
        run: ctest --output-on-failure --parallel

      - name: Upload build artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.name }}
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log
            build/Testing/Temporary/LastTest.log
