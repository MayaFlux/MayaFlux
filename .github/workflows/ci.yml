name: MayaFlux CI
on:
  workflow_dispatch: # Manual trigger only
    inputs:
      run_tests:
        description: "Run tests after build"
        required: false
        default: true
        type: boolean
  push:
    branches: [containerdata]
env:
  BUILD_TYPE: Release
jobs:
  build:
    runs-on: macos-latest
    name: "macOS CMake Auto-Detection"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar
            /opt/homebrew/lib
            /opt/homebrew/include
          key: homebrew-${{ runner.os }}-deps-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            homebrew-${{ runner.os }}-deps-
            homebrew-${{ runner.os }}-

      - name: Install dependencies
        shell: bash
        run: |
          brew update
          brew install llvm rtaudio eigen magic_enum onedpl ffmpeg glfw googletest

      - name: Configure CMake
        shell: bash
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_CXX_STANDARD=23 \
            -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Build
        shell: bash
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel 4

      - name: Test
        shell: bash
        working-directory: build
        run: ctest --output-on-failure --parallel 4

      - name: Upload build artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-cmake-auto
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log
            build/Testing/Temporary/LastTest.log
            build/compile_commands.json
